<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .controls input, .controls button {
            padding: 8px 12px;
            border: 1px solid #444;
            background: #2d2d30;
            color: #ffffff;
            border-radius: 4px;
        }
        
        .controls button {
            background: #007acc;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #005a9e;
        }
        
        .editor-container {
            display: flex;
            height: 80vh;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .file-tree {
            width: 300px;
            background: #252526;
            border-right: 1px solid #444;
            overflow-y: auto;
        }
        
        .file-tree-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #444;
            font-weight: bold;
        }
        
        .file-item {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }
        
        .file-item:hover {
            background: #2a2d2e;
        }
        
        .file-item.active {
            background: #094771;
        }
        
        .file-icon {
            margin-right: 8px;
        }
        
        .editor-panel {
            flex: 1;
            position: relative;
        }
        
        #editor {
            width: 100%;
            height: 100%;
        }
        
        .status {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        
        .error {
            color: #f44747;
        }
        
        .success {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Plugin Code Editor</h1>
            <p>Load and view your Minecraft plugin files with Monaco Editor</p>
        </div>
        
        <div class="controls">
            <input type="text" id="userId" placeholder="User ID" value="684f19962ac039c3142b1172">
            <input type="text" id="pluginName" placeholder="Plugin Name" value="SayHiOnJoin">
            <button onclick="loadPluginFiles()">Load Plugin Files</button>
        </div>
        
        <div class="status" id="status">
            Ready to load plugin files...
        </div>
        
        <div class="editor-container">
            <div class="file-tree">
                <div class="file-tree-header">Files</div>
                <div id="fileList"></div>
            </div>
            <div class="editor-panel">
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        let editor = null;
        let pluginFiles = {};
        let currentFile = null;
        
        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Select a file from the file tree to view its content',
                language: 'java',
                theme: 'vs-dark',
                automaticLayout: true,
                readOnly: true, // Make it read-only for now
                fontSize: 14,
                lineNumbers: 'on',
                wordWrap: 'on',
                minimap: { enabled: true }
            });
        });
        
        function setStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status error' : 'status success';
        }
        
        function getFileIcon(fileName) {
            if (fileName.endsWith('.java')) return 'â˜•';
            if (fileName.endsWith('.xml')) return 'ðŸ“„';
            if (fileName.endsWith('.yml') || fileName.endsWith('.yaml')) return 'âš™ï¸';
            if (fileName.endsWith('.properties')) return 'ðŸ”§';
            if (fileName.endsWith('.json')) return 'ðŸ“‹';
            if (fileName.endsWith('.md')) return 'ðŸ“';
            return 'ðŸ“„';
        }
        
        function getLanguageFromFileName(fileName) {
            if (fileName.endsWith('.java')) return 'java';
            if (fileName.endsWith('.xml')) return 'xml';
            if (fileName.endsWith('.yml') || fileName.endsWith('.yaml')) return 'yaml';
            if (fileName.endsWith('.properties')) return 'properties';
            if (fileName.endsWith('.json')) return 'json';
            if (fileName.endsWith('.md')) return 'markdown';
            return 'text';
        }
        
        function renderFileTree() {
            const fileListEl = document.getElementById('fileList');
            fileListEl.innerHTML = '';
            
            const sortedFiles = Object.keys(pluginFiles).sort();
            
            sortedFiles.forEach(filePath => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => openFile(filePath);
                
                const fileName = filePath.split('/').pop();
                fileItem.innerHTML = `
                    <span class="file-icon">${getFileIcon(fileName)}</span>
                    <span>${filePath}</span>
                `;
                
                fileListEl.appendChild(fileItem);
            });
        }
        
        function openFile(filePath) {
            if (!editor || !pluginFiles[filePath]) return;
            
            // Update active file styling
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                if (item.textContent.trim().endsWith(filePath)) {
                    item.classList.add('active');
                }
            });
            
            // Update editor content
            const fileName = filePath.split('/').pop();
            const language = getLanguageFromFileName(fileName);
            
            monaco.editor.setModelLanguage(editor.getModel(), language);
            editor.setValue(pluginFiles[filePath]);
            
            currentFile = filePath;
            setStatus(`Viewing: ${filePath}`);
        }
        
        async function loadPluginFiles() {
            const userId = document.getElementById('userId').value.trim();
            const pluginName = document.getElementById('pluginName').value.trim();
            
            if (!userId || !pluginName) {
                setStatus('Please enter both User ID and Plugin Name', true);
                return;
            }
            
            setStatus('Loading plugin files...');
            
            try {
                const response = await fetch('/plugin/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        pluginName: pluginName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    pluginFiles = data.files;
                    renderFileTree();
                    setStatus(`Loaded ${Object.keys(pluginFiles).length} files successfully!`);
                    
                    // Auto-open the first file
                    const firstFile = Object.keys(pluginFiles)[0];
                    if (firstFile) {
                        openFile(firstFile);
                    }
                } else {
                    setStatus(`Error: ${data.error}`, true);
                }
            } catch (error) {
                setStatus(`Network error: ${error.message}`, true);
            }
        }
        
        // Load example plugin on page load
        setTimeout(() => {
            loadPluginFiles();
        }, 1000);
    </script>
</body>
</html>
